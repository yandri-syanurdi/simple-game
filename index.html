<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Yandri Game Project</title>
  </head>
  <body>
    <div class="container">
      <!-- <audio class="audio" controls autoplay>
        <source src="audio/sound.mp3" type="audio/mp3">
      </audio> -->
      
      <!-- <bgsound src="sound2.au" loop="infinite"> -->
        
        <audio src="audio/sound.mp3" autoplay="autoplay" hidden="hidden" loop="infinite"></audio>
        
    
      <div class="heading">
        <p>
        <b>
          <u>
            Yandri Game Project 
          </u>
        </b>
        </p>
      </div>
      <div class="score">Points: <span>0</span></div>
      <div class="holesCont">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
        <div class="hole hole6"></div>
        <div class="hole hole7"></div>
        <div class="hole hole8"></div>
        <div class="hole hole9"></div>
      </div>
      <div class="buttons">
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
      </div>
      <div class="cursor">
        <img src="./img/hammer.png" />
      </div> 
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
